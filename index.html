<!DOCTYPE html>
<html ng-app="noteApp">
<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="lib/angular-bootstrap/ui-bootstrap-csp.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body ng-controller="homeCtrl">
  <div id="header" class="container-fluid">
    <div class="row">
      <div class="search-bar col-xs-2">
      ffdf
      </div>
      <div class="tool-bar col-xs-10">
        <ul class="formatting-tools pull-left">
          <li>B</li>
          <li>I</li>
          <li>U</li>
          <li>F</li>
        </ul>
        <div class="user-menu pull-right">

        </div>
      </div>
    </div>
  </div>
  <div id="main-app" class="container-fluid">
    <div class="row">
      <div class="sidebar col-xs-2">
        <div class="notes-list">
          <ul>
            <li ng-repeat="note in notes"  ng-init="getSelectedNote(note)" ng-class="{'active': activeNote === $index}" ng-click="toggleNote(note, $index)">
              <h2 >{{note.name}}</h2>
            </li>
          </ul>
        </div>
        <div class="add-new-note" ng-click="modalCreate()">
          <i class="glyphicon glyphicon-plus"></i> &nbsp; Add New Note
        </div>
      </div>
      <div class="notes-area col-xs-10">
        <div class="editor">
          <textarea ng-init="getSelectedNote()" ng-model="selectedNote.description">{{note.description}}</textarea>
        </div>
        <button class=" update-note-button btn btn-success" ng-click="updateNotes(selectedNote)">Save</button>
        <div class="statusbar">
          <p class="status-message"><i></i> Sync in Progress</p>
        </div>
      </div>
    </div>

  </div>
  // <script type="text/javascript" src="lib/angular/angular.min.js"></script>
  <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
  <script type="text/javascript" src="lib/angular-bootstrap/ui-bootstrap.js"></script>
  <script type="text/javascript" src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
